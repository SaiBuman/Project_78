<html>

<head>
    <title>My Family Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>My Family Book</p>
    <img id="photo" src="fam.jpg">
    <p id="member">My Family</p>
    <button onclick="next()">Next</button>
    <script>
        var images = [
            "dad.jpg",
            "mom.jpg",
            "Bum.jpg",
            "Jai.jpg"

        ]
        var Names = [
            "Poorna Chander Marri",
            "Kalyani Marri",
            "Sai Buman Marri",
            "Jai Vardhan Marri"
        ]
        var i = 0;

        function next() {
            document.getElementById("photo").src=images[i];
            document.getElementById("member").innerHTML=Names[i];
            i++;
            if (i>3) {
                i=0;
            }
        }
    </script>
</body>

</html>
